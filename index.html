<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
  <title>Tarot Card Game</title>
</head>

<body>

  <div class="wrapper">

    <h1 class="title">What does your future hold?</h1>

    <div class="container">

      <h2 id="tarotTitle">Tarot Card</h2>

      <img id="image" src="highPriestess.jpg" alt="A picture of a Tarot Card">

      <p id="tarotMeaning">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit, nobis illo! Accusamus
        sequi sint eos illum
        incidunt architecto fugit rem commodi id, neque rerum blanditiis iusto, dolorem eaque a fugiat.</p>

    </div>

    <div class="controls">
      <button class="btn" id="pullCard">Pull A Card</button>
      <button class="btn">Return Home</button>
    </div>

  </div>

  <script src="app.js"></script>

</body>

</html>
