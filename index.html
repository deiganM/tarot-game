<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
  <title>Tarot Card Game</title>
</head>

<body>

  <main class="wrapper">

    <h1 class="title">What does your future hold?</h1>

    <div class="container">

      <h2 id="tarotTitle"></h2>

      <img id="image" src="./img/titleCard.jpg" alt="A picture of a Tarot Card">

      <p id="tarotMeaning">Use the "Pull A Card" button to look into the future.</p>

    </div>

    <div class="controls">
      <button class="btn" id="pullCard">Pull A Card</button>
      <a href="./"><button class="btn">Return Home</button></a>
    </div>

    <p class="disclaimer">Card descriptions from <a href="https://www.tarot.com/">tarot.com</a></p>

  </main>

  <script src="app.js"></script>

</body>

</html>
